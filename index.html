<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Multiplaer Audio</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #222;
      --accent: #007aff;
      --icon-size: 2.5rem;
    }
    .dark {
      --bg: #222;
      --fg: #eee;
      --accent: #0a84ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    #player {
      width: 100%;
      max-width: 400px;
      display: grid;
      gap: 0.5rem;
      text-align: center;
    }
    #cover {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #controls { display: flex; justify-content: space-around; align-items: center; }
    button { background: none; border: none; cursor: pointer; font-size: var(--icon-size); color: var(--accent); }
    button:focus { outline: none; }
    #progress-container { display: flex; align-items: center; gap: 0.5rem; }
    #progress { flex: 1; }
    #playlist { list-style: none; padding: 0; margin: 1rem 0 0; }
    #playlist li {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    #playlist li.active { background: var(--accent); color: #fff; }
    #theme-toggle { position: fixed; top: 1rem; right: 1rem; font-size: 1.5rem; }
    #lyrics-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    #lyrics-content {
      background: var(--bg);
      color: var(--fg);
      max-width: 600px;
      max-height: 80%;
      overflow: auto;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }
    #lyrics-content button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body class="">
  <button id="theme-toggle">üåì</button>
  <div id="player">
    <img id="cover" src="default-cover.png" alt="Cover">
    <div id="title">‚Äì</div>
    <div id="album">‚Äì</div>
    <div id="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>
    <div id="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" min="0" max="100" value="0">
      <span id="remaining-time">0:00</span>
    </div>
    <button id="lyrics-btn" style="font-size:1rem;">Mostra testi</button>
    <ul id="playlist"></ul>
  </div>

  <div id="lyrics-modal">
    <div id="lyrics-content">
      <button id="close-lyrics">‚úñÔ∏è</button>
      <pre id="lyrics-text"></pre>
    </div>
  </div>

  <audio id="audio"></audio>

  <!-- carichiamo music-metadata-browser -->
  <script type="module">
    import * as mm from 'https://cdn.jsdelivr.net/npm/music-metadata-browser/dist/music-metadata-browser.esm.js';

    const tracks = [
      { src: 'audio/1 - Intro.mp3',       lyrics: 'lyrics/1 - Intro.txt' },
      { src: 'audio/2 - La Forza Gentile.mp3', lyrics: 'lyrics/2 - La Forza Gentile.txt' },
      { src: 'audio/3 - Vineyard Driver.mp3',  lyrics: 'lyrics/3 - Vineyard Driver.txt' },
      { src: 'audio/4 - Giardino dei colori.mp3', lyrics: 'lyrics/4 - Giardino dei colori.txt' },
      { src: "audio/5 - L'imbianchino e il campione.mp3", lyrics: "lyrics/5 - L'imbianchino e il campione.txt" },
      { src: "audio/6 - L'Alchimista dei Sensi.mp3", lyrics: "lyrics/6 - L'Alchimista dei Sensi.txt" },
      { src: 'audio/7 - Digital Renaissance Man.mp3', lyrics: 'lyrics/7 - Digital Renaissance Man.txt' },
      { src: 'audio/8 - Gustanti Viaggiatori.mp3',   lyrics: 'lyrics/8 - Gustanti Viaggiatori.txt' }
    ];

    const audio       = document.getElementById('audio');
    const cover       = document.getElementById('cover');
    const titleEl     = document.getElementById('title');
    const albumEl     = document.getElementById('album');
    const playBtn     = document.getElementById('play');
    const prevBtn     = document.getElementById('prev');
    const nextBtn     = document.getElementById('next');
    const progress    = document.getElementById('progress');
    const curTime     = document.getElementById('current-time');
    const remTime     = document.getElementById('remaining-time');
    const playlist    = document.getElementById('playlist');
    const themeBtn    = document.getElementById('theme-toggle');
    const lyricsBtn   = document.getElementById('lyrics-btn');
    const lyricsModal = document.getElementById('lyrics-modal');
    const lyricsText  = document.getElementById('lyrics-text');
    const closeLyrics = document.getElementById('close-lyrics');
    let currentIndex  = 0;
    let updating      = false;

    // costruisci playlist
    tracks.forEach((t,i) => {
      const li = document.createElement('li');
      li.textContent = t.src.split('/')[1].replace('.mp3','');
      li.addEventListener('click', () => loadTrack(i));
      playlist.appendChild(li);
    });

    function setActive() {
      [...playlist.children].forEach((li,i) => {
        li.classList.toggle('active', i === currentIndex);
      });
    }

    async function loadTrack(i) {
      currentIndex = i;
      const { src, lyrics } = tracks[i];
      setActive();
      playBtn.textContent = '‚ñ∂Ô∏è';

      try {
        const res = await fetch(src);
        const blob = await res.blob();
        audio.src = URL.createObjectURL(blob);

        // estrai metadata
        const meta = await mm.parseBlob(blob);
        titleEl.textContent = meta.common.title || '‚Äì';
        albumEl.textContent = meta.common.album || '‚Äì';

        // copertina
        if (meta.common.picture && meta.common.picture.length) {
          const pic = meta.common.picture[0];
          const imgBlob = new Blob([pic.data], { type: pic.format });
          cover.src = URL.createObjectURL(imgBlob);
        } else {
          cover.src = 'default-cover.png';
        }
      } catch (e) {
        titleEl.textContent = '‚Äì';
        albumEl.textContent = '‚Äì';
        cover.src = 'default-cover.png';
        audio.src = src; // fallback
      }
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    prevBtn.onclick = () => { loadTrack((currentIndex-1+tracks.length)%tracks.length).then(()=>audio.play()); playBtn.textContent='‚è∏Ô∏è'; };
    nextBtn.onclick = () => { loadTrack((currentIndex+1)%tracks.length).then(()=>audio.play()); playBtn.textContent='‚è∏Ô∏è'; };
    playBtn.onclick = playPause;

    audio.ontimeupdate = () => {
      if (!updating) {
        const pct = (audio.currentTime / audio.duration)*100 || 0;
        progress.value = pct;
        curTime.textContent = fmt(audio.currentTime);
        remTime.textContent = fmt((audio.duration||0)-audio.currentTime);
      }
    };

    progress.oninput = () => {
      updating = true;
      const t = (progress.value/100)*audio.duration;
      curTime.textContent = fmt(t);
    };
    progress.onchange = () => {
      audio.currentTime = (progress.value/100)*audio.duration;
      updating = false;
    };

    audio.onended = () => nextBtn.click();

    themeBtn.onclick = () => document.body.classList.toggle('dark');

    lyricsBtn.onclick = async () => {
      const lyr = tracks[currentIndex].lyrics;
      try {
        const txt = await fetch(lyr).then(r=>r.ok?r.text():Promise.reject());
        lyricsText.textContent = txt;
      } catch {
        lyricsText.textContent = 'Testo non disponibile.';
      }
      lyricsModal.style.display = 'flex';
    };
    closeLyrics.onclick = () => lyricsModal.style.display = 'none';

    function fmt(s){
      const m = Math.floor(s/60), sec = Math.floor(s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    }

    // parte tutto
    loadTrack(0);
  </script>
</body>
</html>
