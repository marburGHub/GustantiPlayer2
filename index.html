<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustanti Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS --- */
         :root { /* Colori invariati */
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --text-color: #1f2937;
            --background-color: #f9fafb;
            --surface-color: #ffffff;
            --surface-color-hover: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --progress-bg: #e5e7eb;
        }
        .dark-theme { /* Colori invariati */
            --primary-color: #60a5fa;
            --secondary-color: #93c5fd;
            --text-color: #f9fafb;
            --background-color: #111827;
            --surface-color: #1f2937;
            --surface-color-hover: #374151;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --progress-bg: #4b5563;
        }
        * { /* Invariato */
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body { /* Invariato */
            background-color: var(--background-color); color: var(--text-color); line-height: 1.6;
        }
        .container { /* Invariato */
            max-width: 1200px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; min-height: 100vh;
        }
        .player-container { /* Invariato */
            display: flex; flex-direction: column; margin-bottom: 20px; border-radius: 12px;
            background-color: var(--surface-color); box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden; position: relative;
        }
        .player-header { /* Invariato */
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid var(--border-color);
        }
        .logo { /* Invariato */
            font-size: 1.2rem; font-weight: bold; color: var(--primary-color);
        }
        .theme-toggle { /* Invariato */
            background: none; border: none; color: var(--text-color); cursor: pointer;
            font-size: 1.5rem; padding: 5px;
        }
        .content-container { /* Invariato */
            display: flex; flex-direction: row; flex-wrap: wrap;
        }
        .player-section { /* Invariato */
            flex: 1; min-width: 300px; padding: 20px; display: flex;
            flex-direction: column; align-items: center;
        }
        .lyrics-section { /* Invariato */
            flex: 1; min-width: 300px; padding: 20px; border-left: 1px solid var(--border-color);
            display: none; max-height: 500px; overflow-y: auto;
        }
        .lyrics-section h3 { /* Invariato */
            margin-bottom: 15px; color: var(--primary-color);
        }
        .lyrics-content { /* Invariato */
            white-space: pre-wrap; line-height: 1.8;
        }

        /* --- MODIFICA COVER ASPECT RATIO --- */
        .cover-container {
            width: 100%;
            max-width: 400px; /* Mantiene il limite massimo */
            margin-left: auto;
            margin-right: auto;
            /* Usa aspect-ratio invece del padding trick */
            aspect-ratio: 1 / 1;
            /* Rimuovi height e padding-bottom */
            /* height: 0; */
            /* padding-bottom: 100%; */
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden; /* Necessario per border-radius sull'immagine interna */
            box-shadow: 0 4px 12px var(--shadow-color);
            background-color: var(--progress-bg); /* Sfondo mentre carica o in caso di errore */
        }
        .cover-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene l'aspetto corretto per immagini non quadrate */
            display: block; /* Rimuove eventuale spazio sotto l'immagine */
        }
        /* --- FINE MODIFICA --- */

        .song-info,
        .progress-container,
        .controls,
        .volume-container,
        .show-lyrics-btn { /* Invariato */
            width: 100%; max-width: 400px;
        }
        .song-info { /* Invariato */
            margin-bottom: 20px; text-align: center;
        }
        .song-title { /* Invariato */
            font-size: 1.5rem; font-weight: bold; margin-bottom: 5px;
        }
        .song-album { /* Invariato */
            font-size: 1rem; color: var(--secondary-color);
        }
        /* ... Resto del CSS rimane invariato ... */
        .progress-container { margin-bottom: 10px; }
        .progress-bar { width: 100%; height: 6px; background-color: var(--progress-bg); border-radius: 3px; cursor: pointer; overflow: hidden; }
        .progress { height: 100%; background-color: var(--primary-color); width: 0; border-radius: 3px; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 5px; }
        .controls { display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        .control-btn { background: none; border: none; color: var(--text-color); cursor: pointer; margin: 0 10px; font-size: 1.2rem; transition: transform 0.2s, color 0.2s; }
        .control-btn:hover { color: var(--primary-color); }
        .control-btn.large { font-size: 2rem; }
        .control-btn:active { transform: scale(0.95); }
        .volume-container { display: flex; align-items: center; margin-bottom: 20px; }
        .volume-icon { margin-right: 10px; color: var(--text-color); font-size: 1.2rem; }
        .volume-slider { flex: 1; -webkit-appearance: none; appearance: none; height: 6px; background-color: var(--progress-bg); border-radius: 3px; outline: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 14px; height: 14px; border-radius: 50%; background-color: var(--primary-color); cursor: pointer; }
        .volume-slider::-moz-range-thumb { width: 14px; height: 14px; border-radius: 50%; background-color: var(--primary-color); cursor: pointer; border: none; }
        .show-lyrics-btn { background-color: var(--primary-color); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; margin-bottom: 20px; transition: background-color 0.2s; max-width: fit-content; margin-left: auto; margin-right: auto; }
        .show-lyrics-btn:hover { background-color: var(--secondary-color); }
        .playlist-container { border-radius: 12px; background-color: var(--surface-color); box-shadow: 0 4px 12px var(--shadow-color); overflow: hidden; }
        .playlist-header { padding: 15px; border-bottom: 1px solid var(--border-color); font-size: 1.2rem; font-weight: bold; color: var(--primary-color); }
        .playlist { list-style: none; max-height: 300px; overflow-y: auto; }
        .playlist-item { padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: background-color 0.2s; }
        .playlist-item:hover { background-color: var(--surface-color-hover); }
        .playlist-item.active { background-color: hsla(from var(--primary-color) h s l / 0.1); }
        .playlist-item-number { margin-right: 15px; font-weight: bold; color: var(--primary-color); width: 25px; text-align: center; }
        .playlist-item-title { flex: 1; }
        @media (max-width: 768px) {
            .content-container { flex-direction: column; }
            .lyrics-section { border-left: none; border-top: 1px solid var(--border-color); max-height: 300px; }
            .player-section { min-width: 100%; align-items: stretch; }
            .cover-container {
                 /* Su mobile usa aspect-ratio ma senza max-width */
                 max-width: none;
                 /* Potresti voler limitare la larghezza massima anche su mobile */
                 /* max-width: 90%; margin-left: auto; margin-right: auto; */
            }
             .song-info, .progress-container, .controls, .volume-container, .show-lyrics-btn { max-width: none; }
            .lyrics-section { min-width: 100%; }
            .playlist-item { padding: 12px; }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--background-color); }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--secondary-color); }

    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="player-header">
                <div class="logo">Gustanti Player</div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="content-container">
                <div class="player-section">
                    <div class="cover-container">
                        <img src="default-cover.png" alt="Album Cover" class="cover-art" id="coverArt">
                    </div>
                    <div class="song-info">
                        <div class="song-title" id="songTitle">Caricamento...</div>
                        <div class="song-album" id="songAlbum">Gustanti Viaggiatori</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">00:00</span>
                            <span id="totalTime">00:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                        <button class="control-btn large" id="playPauseBtn"><i class="fas fa-play"></i></button>
                        <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="volume-container">
                        <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
                    </div>
                    <button class="show-lyrics-btn" id="lyricsBtn">Mostra testo</button>
                </div>
                <div class="lyrics-section" id="lyricsSection">
                    <h3>Testo della canzone</h3>
                    <div class="lyrics-content" id="lyricsContent">Seleziona una canzone per visualizzare il testo.</div>
                </div>
            </div>
        </div>
        <div class="playlist-container">
            <div class="playlist-header">Playlist</div>
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Elementi DOM (invariato)
            const audioPlayer = new Audio();
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const coverArt = document.getElementById('coverArt');
            const songTitleEl = document.getElementById('songTitle');
            const songAlbumEl = document.getElementById('songAlbum');
            const playlistEl = document.getElementById('playlist');
            const themeToggle = document.getElementById('themeToggle');
            const lyricsBtn = document.getElementById('lyricsBtn');
            const lyricsSection = document.getElementById('lyricsSection');
            const lyricsContent = document.getElementById('lyricsContent');

            let songTitlesList = [];
            const defaultAlbumTitle = "Gustanti Viaggiatori";

            // Dati canzoni (invariato)
             const songs = [
                { src: 'audio/1 - Intro.mp3', lyrics: 'lyrics/1 - Intro.txt' },
                { src: 'audio/2 - La Forza Gentile.mp3', lyrics: 'lyrics/2 - La Forza Gentile.txt' },
                { src: 'audio/3 - Vineyard Driver.mp3', lyrics: 'lyrics/3 - Vineyard Driver.txt' },
                { src: 'audio/4 - Giardino dei colori.mp3', lyrics: 'lyrics/4 - Giardino dei colori.txt' },
                { src: "audio/5 - L'imbianchino e il campione.mp3", lyrics: "lyrics/5 - L'imbianchino e il campione.txt" },
                { src: "audio/6 - L'Alchimista dei Sensi.mp3", lyrics: "lyrics/6 - L'Alchimista dei Sensi.txt" },
                { src: 'audio/7 - Digital Renaissance Man.mp3', lyrics: 'lyrics/7 - Digital Renaissance Man.txt' },
                { src: 'audio/8 - Gustanti Viaggiatori.mp3', lyrics: 'lyrics/8 - Gustanti Viaggiatori.txt' }
            ];


            let currentSongIndex = 0;
            let isPlaying = false;
            let lyricsVisible = false;

            // Carica titoli da file (invariato)
            async function loadTitles() {
                try {
                    const response = await fetch('lyrics/titoli.txt');
                    if (!response.ok) throw new Error(`Errore HTTP: ${response.status}`);
                    const text = await response.text();
                    songTitlesList = text.split('\n')
                                        .map(title => title.trim())
                                        .filter(title => title.length > 0);
                    console.log("Titoli caricati:", songTitlesList);
                    if (songTitlesList.length !== songs.length) {
                        console.warn(`Attenzione: Numero titoli (${songTitlesList.length}) != numero canzoni (${songs.length}).`);
                    }
                } catch (error) {
                    console.error('Errore caricamento titoli.txt:', error);
                }
            }

            // --- MODIFICA: Ottieni TITOLO PURO ---
            // Rimuove "N - " se presente, sia dalla lista caricata che dal nome file.
            function getPureTitle(index) {
                let title = "Traccia sconosciuta"; // Default
                if (index >= 0 && index < songs.length) {
                     // Priorità alla lista caricata
                    if (songTitlesList && index < songTitlesList.length) {
                        title = songTitlesList[index];
                    }
                    // Fallback al nome file se la lista manca o è incompleta
                    else if (songs[index].src) {
                         try {
                            const filename = songs[index].src.split('/').pop();
                            title = decodeURIComponent(filename).replace('.mp3', '');
                         } catch (e) { /* ignora errore qui, userà il default */ }
                    }
                }
                 // Rimuove il prefisso "N - " se presente all'inizio della stringa
                return title.replace(/^\d+\s*-\s*/, '').trim();
            }

            // Ottieni percorso copertina (invariato)
            function getCoverPath(index) {
                return `lyrics/copertina${index + 1}.jpeg`;
            }

            // Inizializza player
            async function init() {
                await loadTitles(); // Carica titoli prima

                // Popola playlist
                playlistEl.innerHTML = '';
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    // --- Usa getPureTitle qui ---
                    const pureTitle = getPureTitle(index);
                    // Formato playlist: "N - TitoloPuro"
                    li.innerHTML = `
                        <span class="playlist-item-number">${index + 1}</span>
                        <span class="playlist-item-title">${index + 1} - ${pureTitle}</span>
                    `;
                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong();
                        playAudio();
                    });
                    playlistEl.appendChild(li);
                });

                // Setup iniziale volume, tema, listeners (invariato)
                audioPlayer.volume = volumeSlider.value;
                updateVolumeIcon();
                try {
                    if (localStorage.getItem('theme') === 'dark') {
                        document.body.classList.add('dark-theme');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    } else {
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    }
                } catch (error) { console.log('localStorage non disponibile:', error); themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; }
                addEventListeners();

                // Mostra info prima traccia
                if (songs.length > 0) {
                    updateDisplay(0);
                    updateProgress();
                }
            }

            // Aggiorna Titolo (PURO), Album (fisso), Cover
            function updateDisplay(index) {
                // --- Usa getPureTitle qui ---
                const title = getPureTitle(index);
                const coverPath = getCoverPath(index);

                songTitleEl.textContent = title; // Titolo puro sotto il player
                songAlbumEl.textContent = defaultAlbumTitle;
                coverArt.src = coverPath; // Tenta di caricare la cover specifica
            }

            // Carica canzone (audio, testi, display)
            function loadSong() {
                if (currentSongIndex < 0 || currentSongIndex >= songs.length) return;
                const currentSong = songs[currentSongIndex];
                audioPlayer.src = currentSong.src;
                updateDisplay(currentSongIndex); // Aggiorna titolo puro, album, cover
                const playlistItems = document.querySelectorAll('.playlist-item');
                playlistItems.forEach((item, index) => {
                    item.classList.toggle('active', index === currentSongIndex);
                });
                loadLyrics();
                progress.style.width = '0%'; // Resetta progresso
                currentTimeEl.textContent = "00:00"; totalTimeEl.textContent = "00:00";
            }

            // Carica testi (invariato)
            function loadLyrics() { /* ... codice invariato ... */
                lyricsContent.textContent = "Caricamento testo...";
                 if (currentSongIndex < 0 || currentSongIndex >= songs.length) { lyricsContent.textContent = "Errore indice canzone."; return; }
                const currentSong = songs[currentSongIndex];
                if (!currentSong || !currentSong.lyrics) { lyricsContent.textContent = "Percorso testo non definito."; return; }
                const lyricsPath = currentSong.lyrics;
                fetch(lyricsPath)
                    .then(response => { if (!response.ok) throw new Error(`File non trovato: ${response.statusText}`); return response.text(); })
                    .then(text => { lyricsContent.textContent = text; })
                    .catch(error => { lyricsContent.textContent = "Testo non disponibile."; console.error('Errore caricamento testo:', error); });
            }

            // Funzioni audio: playAudio, pauseAudio, playPause (invariato)
            function playAudio() { /* ... codice invariato ... */
                 if (!audioPlayer.src) return;
                if (audioPlayer.paused) {
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => { console.error("Errore play():", error); isPlaying = false; playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; });
                    }
                }
            }
            function pauseAudio() { audioPlayer.pause(); }
            function playPause() { /* ... codice invariato ... */
                if (!audioPlayer.src && songs.length > 0) { currentSongIndex = 0; loadSong(); return; }
                if (isPlaying) pauseAudio(); else playAudio();
            }


            // Funzioni navigazione: playPrevious, playNext (invariato - usano loadSong che ora aggiorna correttamente)
            function playPrevious() { /* ... codice invariato ... */
                 if (songs.length === 0) return;
                const wasPlaying = isPlaying;
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong();
                if (wasPlaying) playAudio();
                else playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            function playNext(event) { /* Aggiunto event */
                if (songs.length === 0) return;
                const wasPlaying = isPlaying;
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong();
                // Modificato per riprodurre sempre se chiamato da 'ended'
                if (wasPlaying || event?.type === 'ended') { playAudio(); }
                else { playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; }
            }


            // Funzioni UI: updateProgress, formatTime, setProgress, updateVolumeIcon, toggleTheme, toggleLyrics (invariato)
            function updateProgress() { /* ... codice invariato ... */
                const duration = audioPlayer.duration; const currentTime = audioPlayer.currentTime;
                if (!isNaN(duration) && duration > 0) { const progressPercent = (currentTime / duration) * 100; progress.style.width = `${progressPercent}%`; currentTimeEl.textContent = formatTime(currentTime); totalTimeEl.textContent = formatTime(duration); }
                else { progress.style.width = '0%'; currentTimeEl.textContent = "00:00"; totalTimeEl.textContent = "00:00"; }
            }
            function formatTime(seconds) { /* ... codice invariato ... */
                const minutes = Math.floor(seconds / 60); const secs = Math.floor(seconds % 60); return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            function setProgress(e) { /* ... codice invariato ... */
                 const width = progressBar.clientWidth; const clickPosition = e.offsetX; const duration = audioPlayer.duration; if (!isNaN(duration) && duration > 0) audioPlayer.currentTime = (clickPosition / width) * duration;
            }
            function updateVolumeIcon() { /* ... codice invariato ... */
                 const volume = audioPlayer.volume; const muted = audioPlayer.muted; if (muted || volume === 0) volumeIcon.className = 'fas fa-volume-mute volume-icon'; else if (volume < 0.5) volumeIcon.className = 'fas fa-volume-down volume-icon'; else volumeIcon.className = 'fas fa-volume-up volume-icon';
             }
            function toggleTheme() { /* ... codice invariato ... */
                 const isDark = document.body.classList.toggle('dark-theme'); themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch (error) { console.log('localStorage non disponibile:', error); }
             }
            function toggleLyrics() { /* ... codice invariato ... */
                 lyricsVisible = !lyricsVisible; lyricsSection.style.display = lyricsVisible ? 'block' : 'none'; lyricsBtn.textContent = lyricsVisible ? 'Nascondi testo' : 'Mostra testo';
             }

            // Aggiunge Event Listeners
            function addEventListeners() {
                // Controlli base (invariato)
                playPauseBtn.addEventListener('click', playPause);
                prevBtn.addEventListener('click', playPrevious);
                nextBtn.addEventListener('click', playNext);
                progressBar.addEventListener('click', setProgress);
                // Eventi audio (invariato, nota playNext ora riceve l'event)
                audioPlayer.addEventListener('timeupdate', updateProgress);
                audioPlayer.addEventListener('loadedmetadata', updateProgress);
                audioPlayer.addEventListener('ended', playNext); // Passa event a playNext
                audioPlayer.addEventListener('play', () => { isPlaying = true; playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; });
                audioPlayer.addEventListener('pause', () => { isPlaying = false; playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; });
                audioPlayer.addEventListener('canplay', updateProgress);
                // Volume (invariato)
                volumeSlider.addEventListener('input', () => { audioPlayer.muted = false; audioPlayer.volume = volumeSlider.value; });
                audioPlayer.addEventListener('volumechange', updateVolumeIcon);
                volumeIcon.addEventListener('click', () => { audioPlayer.muted = !audioPlayer.muted; volumeSlider.value = audioPlayer.muted ? 0 : audioPlayer.volume; updateVolumeIcon(); });
                // UI (invariato)
                themeToggle.addEventListener('click', toggleTheme);
                lyricsBtn.addEventListener('click', toggleLyrics);
                 // Errori audio (invariato)
                 audioPlayer.addEventListener('error', (e) => { console.error('Errore elemento Audio:', audioPlayer.error); songTitleEl.textContent = "Errore traccia"; songAlbumEl.textContent = ""; coverArt.src = "default-cover.png"; isPlaying = false; playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; updateProgress(); });

                // --- MODIFICA: Listener errore immagine più informativo ---
                coverArt.addEventListener('error', () => {
                    // Questo scatta se coverArt.src punta a un file non valido/inesistente
                    const failedSrc = coverArt.src; // Salva il src che ha fallito
                    console.warn(`ERRORE CARICAMENTO IMMAGINE: Impossibile caricare "${failedSrc}". Verifica che il file esista nel percorso corretto (case sensitive!) e che l'estensione sia giusta. Uso 'default-cover.png'.`);
                    // Imposta il fallback SOLO se non è già il fallback (evita loop)
                    if (coverArt.src !== 'default-cover.png') {
                         coverArt.src = 'default-cover.png';
                    }
                });
            }

            // Avvia l'inizializzazione
            init().catch(error => {
                console.error("Errore inizializzazione player:", error);
                songTitleEl.textContent = "Errore Player";
            });
        });
    </script>
</body>
</html>
