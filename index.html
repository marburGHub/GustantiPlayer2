<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inclusione della libreria jsmediatags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.8/jsmediatags.min.js"></script>
    <style>
        /* ... (TUTTO IL CSS RIMANE INVARIATO) ... */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --text-color: #1f2937;
            --background-color: #f9fafb;
            --surface-color: #ffffff;
            --surface-color-hover: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --progress-bg: #e5e7eb;
        }

        .dark-theme {
            --primary-color: #818cf8;
            --secondary-color: #a5b4fc;
            --text-color: #f9fafb;
            --background-color: #111827;
            --surface-color: #1f2937;
            --surface-color-hover: #374151;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --progress-bg: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: var(--surface-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            position: relative;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px;
        }

        .content-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .player-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .lyrics-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-left: 1px solid var(--border-color);
            display: none;
            max-height: 500px;
            overflow-y: auto;
        }

        .lyrics-section h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .lyrics-content {
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .cover-container {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .cover-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-album {
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .progress-container {
            width: 100%;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--progress-bg);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            border-radius: 3px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: transform 0.2s, color 0.2s;
        }

        .control-btn:hover {
            color: var(--primary-color);
        }

        .control-btn.large {
            font-size: 2rem;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .volume-icon {
            margin-right: 10px;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background-color: var(--progress-bg);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        .show-lyrics-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: background-color 0.2s;
            align-self: center;
        }

        .show-lyrics-btn:hover {
            background-color: var(--secondary-color);
        }

        .playlist-container {
            border-radius: 12px;
            background-color: var(--surface-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
        }

        .playlist-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .playlist {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: var(--surface-color-hover);
        }

        .playlist-item.active {
            background-color: rgba(99, 102, 241, 0.1);
        }

        .playlist-item-number {
            margin-right: 15px;
            font-weight: bold;
            color: var(--primary-color);
            width: 25px;
            text-align: center;
        }

        .playlist-item-title {
            flex: 1;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .lyrics-section {
                border-left: none;
                border-top: 1px solid var(--border-color);
            }

            .player-section {
                min-width: 100%;
            }

            .lyrics-section {
                min-width: 100%;
            }

            .playlist-item {
                padding: 12px;
            }
        }

        /* Scroll bar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="player-header">
                <div class="logo">Music Player</div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="content-container">
                <div class="player-section">
                    <div class="cover-container">
                        <img src="default-cover.png" alt="Album Cover" class="cover-art" id="coverArt">
                    </div>
                    <div class="song-info">
                        <div class="song-title" id="songTitle">Seleziona una traccia</div>
                        <div class="song-album" id="songAlbum">Nessun album</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">00:00</span>
                            <span id="totalTime">00:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn large" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="volume-container">
                        <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
                    </div>
                    <button class="show-lyrics-btn" id="lyricsBtn">Mostra testo</button>
                </div>
                <div class="lyrics-section" id="lyricsSection">
                    <h3>Testo della canzone</h3>
                    <div class="lyrics-content" id="lyricsContent">
                        Seleziona una canzone per visualizzare il testo.
                    </div>
                </div>
            </div>
        </div>
        <div class="playlist-container">
            <div class="playlist-header">Playlist</div>
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const audioPlayer = new Audio();
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const coverArt = document.getElementById('coverArt');
            const songTitle = document.getElementById('songTitle');
            const songAlbum = document.getElementById('songAlbum');
            const playlist = document.getElementById('playlist');
            const themeToggle = document.getElementById('themeToggle');
            const lyricsBtn = document.getElementById('lyricsBtn');
            const lyricsSection = document.getElementById('lyricsSection');
            const lyricsContent = document.getElementById('lyricsContent');

            // Playlist data
            const songs = [
                { src: 'audio/1 - Intro.mp3', lyrics: 'lyrics/1 - Intro.txt' },
                { src: 'audio/2 - La Forza Gentile.mp3', lyrics: 'lyrics/2 - La Forza Gentile.txt' },
                { src: 'audio/3 - Vineyard Driver.mp3', lyrics: 'lyrics/3 - Vineyard Driver.txt' },
                { src: 'audio/4 - Giardino dei colori.mp3', lyrics: 'lyrics/4 - Giardino dei colori.txt' },
                { src: "audio/5 - L'imbianchino e il campione.mp3", lyrics: "lyrics/5 - L'imbianchino e il campione.txt" },
                { src: "audio/6 - L'Alchimista dei Sensi.mp3", lyrics: "lyrics/6 - L'Alchimista dei Sensi.txt" },
                { src: 'audio/7 - Digital Renaissance Man.mp3', lyrics: 'lyrics/7 - Digital Renaissance Man.txt' },
                { src: 'audio/8 - Gustanti Viaggiatori.mp3', lyrics: 'lyrics/8 - Gustanti Viaggiatori.txt' }
            ];

            let currentSongIndex = 0;
            let isPlaying = false;
            let lyricsVisible = false;

            // Reference to jsmediatags library (loaded globally)
            const jsmediatags = window.jsmediatags;

            // Initialize player
            function init() {
                // Create playlist items
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    li.innerHTML = `
                        <span class="playlist-item-number">${index + 1}</span>
                        <span class="playlist-item-title">${getSongTitle(song.src)}</span>
                    `;
                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong();
                        playPause();
                    });
                    playlist.appendChild(li);
                });

                // Set initial volume
                audioPlayer.volume = volumeSlider.value;

                // Check for saved theme
                try {
                    if (localStorage.getItem('theme') === 'dark') {
                        document.body.classList.add('dark-theme');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    }
                } catch (error) {
                    console.log('localStorage non disponibile:', error);
                }

                // Add event listeners
                addEventListeners();

                // Load initial metadata for the first song (or placeholder)
                if (songs.length > 0) {
                    loadMetadata(songs[0].src); // Carica metadati iniziali senza avviare la canzone
                }
            }

            // Extract song title from file path (fallback)
            function getSongTitle(src) {
                try {
                    const filename = src.split('/').pop();
                    // Decodifica eventuali caratteri speciali nel nome file (es. %20 per spazio)
                    const decodedFilename = decodeURIComponent(filename);
                    return decodedFilename.replace('.mp3', '');
                } catch (e) {
                    console.error("Errore nell'estrarre il nome del file:", e);
                    return "Traccia sconosciuta";
                }
            }

            // Load song
            function loadSong() {
                const currentSong = songs[currentSongIndex];
                audioPlayer.src = currentSong.src;
                audioPlayer.load(); // Importante per caricare il nuovo src

                // Update active playlist item
                const playlistItems = document.querySelectorAll('.playlist-item');
                playlistItems.forEach((item, index) => {
                    item.classList.toggle('active', index === currentSongIndex);
                });

                // Load song metadata and cover art using jsmediatags
                loadMetadata(currentSong.src);

                // Load lyrics
                loadLyrics();
            }

            // Load song metadata and cover art using jsmediatags
            function loadMetadata(songPath) {
                // Reset to defaults before trying to read tags
                songTitle.textContent = getSongTitle(songPath); // Usa il nome file come default iniziale
                songAlbum.textContent = "Album sconosciuto";
                coverArt.src = "default-cover.png"; // Usa la copertina di default iniziale

                // Check if jsmediatags is available
                if (!jsmediatags) {
                    console.warn("Libreria jsmediatags non trovata.");
                    return; // Esce se la libreria non è caricata
                }

                jsmediatags.read(songPath, {
                    onSuccess: function(tag) {
                        console.log("Tag ID3 letti per:", songPath, tag);
                        const tags = tag.tags;

                        // Update song info (con fallback al nome file se il tag manca)
                        songTitle.textContent = tags.title || getSongTitle(songPath);
                        songAlbum.textContent = tags.album || "Album sconosciuto";

                        // Get cover art from ID3 tag
                        if (tags.picture) {
                            try {
                                const picture = tags.picture;
                                const base64String = arrayBufferToBase64(picture.data);
                                coverArt.src = `data:${picture.format};base64,${base64String}`;
                                console.log("Copertina caricata da ID3 tag.");
                            } catch(e) {
                                console.error("Errore nella conversione della copertina:", e);
                                coverArt.src = "default-cover.png"; // Fallback in caso di errore conversione
                            }
                        } else {
                            coverArt.src = "default-cover.png"; // Fallback se non c'è il tag picture
                            console.log("Nessun tag 'picture' trovato, uso default cover.");
                        }
                    },
                    onError: function(error) {
                        console.error('Errore nella lettura dei tag ID3 per:', songPath, error.type, error.info);
                        // Mantiene i valori di default (titolo da filename, album sconosciuto, cover default)
                        // che sono già stati impostati all'inizio della funzione loadMetadata.
                    }
                });
            }

            // Convert array buffer to base64 string (for cover art)
            function arrayBufferToBase64(buffer) {
                let binary = '';
                const bytes = new Uint8Array(buffer);
                const len = bytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            // Load lyrics
            function loadLyrics() {
                const lyricsPath = songs[currentSongIndex].lyrics;
                if (!lyricsPath) {
                    lyricsContent.textContent = "Testo non disponibile per questa canzone.";
                    return;
                }

                fetch(lyricsPath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`File non trovato o errore: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        lyricsContent.textContent = text;
                    })
                    .catch(error => {
                        lyricsContent.textContent = "Testo non disponibile per questa canzone.";
                        console.error('Errore nel caricamento del testo:', error);
                    });
            }

            // Play/pause function
            function playPause() {
                if (!audioPlayer.src && songs.length > 0) {
                     // Se non c'è sorgente caricata ma ci sono canzoni, carica la prima
                    currentSongIndex = 0;
                    loadSong();
                    // Non chiamare playPause() ricorsivamente qui, lascia che il click successivo lo faccia
                    return; // Esce per permettere il caricamento
                }

                if (!audioPlayer.src) {
                    console.warn("Nessuna canzone da riprodurre.");
                    return; // Nessuna sorgente audio valida
                }

                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    // Usa una Promise per gestire l'autoplay bloccato dai browser
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            // Playback started
                        }).catch(error => {
                            // Auto-play was prevented
                            console.error("Riproduzione automatica bloccata:", error);
                            // Potresti voler mostrare un messaggio all'utente qui
                            // Reset dello stato perché il play non è partito
                            isPlaying = false;
                            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        });
                    }
                }
                 // Aggiorna lo stato *dopo* aver chiamato play/pause
                // Nota: Lo stato isPlaying verrà aggiornato correttamente dagli eventi 'play' e 'pause'
            }

            // Play previous song
            function playPrevious() {
                if (songs.length === 0) return;
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong();
                 // Se stava suonando, continua a suonare la nuova traccia
                if (isPlaying) {
                     // Attendiamo che 'canplay' sia triggerato da loadSong prima di chiamare play
                     // Lo gestiamo negli event listener
                } else {
                    // Se era in pausa, aggiorna solo l'icona e aspetta l'azione dell'utente
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            // Play next song
            function playNext() {
                if (songs.length === 0) return;
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong();
                 // Se stava suonando, continua a suonare la nuova traccia
                if (isPlaying) {
                     // Attendiamo che 'canplay' sia triggerato da loadSong prima di chiamare play
                     // Lo gestiamo negli event listener
                } else {
                    // Se era in pausa, aggiorna solo l'icona e aspetta l'azione dell'utente
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }


            // Update progress bar
            function updateProgress() {
                const duration = audioPlayer.duration;
                const currentTime = audioPlayer.currentTime;

                if (!isNaN(duration) && duration > 0) {
                    // Update progress bar
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;

                    // Update time display
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                } else {
                    // Reset se la durata non è valida (es. prima del caricamento)
                    progress.style.width = '0%';
                    currentTimeEl.textContent = "00:00";
                    totalTimeEl.textContent = "00:00";
                }
            }

            // Format time in mm:ss
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // Set progress when clicking on progress bar
            function setProgress(e) {
                const width = progressBar.clientWidth;
                const clickPosition = e.offsetX;
                const duration = audioPlayer.duration;

                if (!isNaN(duration) && duration > 0) {
                    audioPlayer.currentTime = (clickPosition / width) * duration;
                }
            }

            // Update volume icon based on volume level
            function updateVolumeIcon() {
                const volume = audioPlayer.volume;
                const muted = audioPlayer.muted;

                if (muted || volume === 0) {
                    volumeIcon.className = 'fas fa-volume-mute volume-icon';
                } else if (volume < 0.5) {
                    volumeIcon.className = 'fas fa-volume-down volume-icon';
                } else {
                    volumeIcon.className = 'fas fa-volume-up volume-icon';
                }
            }

            // Toggle theme
            function toggleTheme() {
                const isDark = document.body.classList.toggle('dark-theme');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                try {
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                } catch (error) {
                    console.log('localStorage non disponibile:', error);
                }
            }

            // Toggle lyrics panel
            function toggleLyrics() {
                lyricsVisible = !lyricsVisible;
                lyricsSection.style.display = lyricsVisible ? 'block' : 'none';
                lyricsBtn.textContent = lyricsVisible ? 'Nascondi testo' : 'Mostra testo';
            }

            // Add all event listeners
            function addEventListeners() {
                // Player controls
                playPauseBtn.addEventListener('click', playPause);
                prevBtn.addEventListener('click', playPrevious);
                nextBtn.addEventListener('click', playNext);

                // Progress bar
                progressBar.addEventListener('click', setProgress);
                audioPlayer.addEventListener('timeupdate', updateProgress);
                audioPlayer.addEventListener('loadedmetadata', updateProgress); // Aggiorna tempo totale appena disponibile

                // Song end event
                audioPlayer.addEventListener('ended', playNext);

                // Play/Pause state changes
                audioPlayer.addEventListener('play', () => {
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                });
                audioPlayer.addEventListener('pause', () => {
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                });

                // Volume control
                volumeSlider.addEventListener('input', () => {
                    audioPlayer.muted = false; // Se muove lo slider, rimuovi il muto
                    audioPlayer.volume = volumeSlider.value;
                    updateVolumeIcon();
                });

                // Click volume icon to mute/unmute
                volumeIcon.addEventListener('click', () => {
                    audioPlayer.muted = !audioPlayer.muted;
                    volumeSlider.value = audioPlayer.muted ? 0 : audioPlayer.volume; // Imposta slider a 0 se muto
                    updateVolumeIcon();
                });

                // Theme toggle
                themeToggle.addEventListener('click', toggleTheme);

                // Lyrics toggle
                lyricsBtn.addEventListener('click', toggleLyrics);

                // Evento 'canplay': utile per avviare la riproduzione dopo loadSong se era già in play
                audioPlayer.addEventListener('canplay', () => {
                    console.log("Audio can play:", audioPlayer.src);
                    updateProgress(); // Assicura che il tempo totale sia aggiornato
                    if (isPlaying) {
                        const playPromise = audioPlayer.play();
                         if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.error("Errore nel riprendere la riproduzione:", error);
                                // Potrebbe essere necessario reimpostare isPlaying a false se il play fallisce
                                isPlaying = false;
                                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                            });
                        }
                    }
                });

                // Error handling for audio element
                audioPlayer.addEventListener('error', (e) => {
                    console.error('Errore elemento Audio:', audioPlayer.error);
                    songTitle.textContent = "Errore caricamento traccia";
                    songAlbum.textContent = "";
                    coverArt.src = "default-cover.png";
                    // Potresti voler passare alla traccia successiva o mostrare un messaggio più specifico
                });
            }

            // Initialize player
            init();
        });
    </script>
</body>
</html>
