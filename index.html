<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Multiplaer Audio</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #222;
      --accent: #007aff;
    }
    .dark {
      --bg: #222;
      --fg: #eee;
      --accent: #0a84ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    #player {
      width: 100%;
      max-width: 400px;
      display: grid;
      gap: 0.5rem;
      text-align: center;
    }
    #cover {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #controls { display: flex; justify-content: space-around; align-items: center; }
    button { background: none; border: none; cursor: pointer; font-size: 1.2rem; color: var(--accent); }
    button:focus { outline: none; }
    #progress-container { display: flex; align-items: center; gap: 0.5rem; }
    #progress { flex: 1; }
    #playlist { list-style: none; padding: 0; margin: 1rem 0 0; }
    #playlist li {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    #playlist li.active { background: var(--accent); color: #fff; }
    #theme-toggle { position: fixed; top: 1rem; right: 1rem; }
    #lyrics-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    #lyrics-content {
      background: var(--bg);
      color: var(--fg);
      max-width: 600px;
      max-height: 80%;
      overflow: auto;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }
    #lyrics-content button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
</head>
<body>
  <button id="theme-toggle">üåì</button>
  <div id="player">
    <img id="cover" src="default-cover.png" alt="Cover">
    <div id="title">‚Äì</div>
    <div id="album">‚Äì</div>
    <div id="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>
    <div id="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" min="0" max="100" value="0">
      <span id="remaining-time">0:00</span>
    </div>
    <button id="lyrics-btn">Mostra testi</button>
    <ul id="playlist"></ul>
  </div>

  <div id="lyrics-modal">
    <div id="lyrics-content">
      <button id="close-lyrics">‚úñÔ∏è</button>
      <pre id="lyrics-text"></pre>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const tracks = [
      { src: 'audio/1 - Intro.mp3', lyrics: 'lyrics/1 - Intro.txt' },
      { src: 'audio/2 - La Forza Gentile.mp3', lyrics: 'lyrics/2 - La Forza Gentile.txt' },
      { src: 'audio/3 - Vineyard Driver.mp3', lyrics: 'lyrics/3 - Vineyard Driver.txt' },
      { src: 'audio/4 - Giardino dei colori.mp3', lyrics: 'lyrics/4 - Giardino dei colori.txt' },
      { src: "audio/5 - L'imbianchino e il campione.mp3", lyrics: "lyrics/5 - L'imbianchino e il campione.txt" },
      { src: "audio/6 - L'Alchimista dei Sensi.mp3", lyrics: "lyrics/6 - L'Alchimista dei Sensi.txt" },
      { src: 'audio/7 - Digital Renaissance Man.mp3', lyrics: 'lyrics/7 - Digital Renaissance Man.txt' },
      { src: 'audio/8 - Gustanti Viaggiatori.mp3', lyrics: 'lyrics/8 - Gustanti Viaggiatori.txt' }
    ];

    const audio    = document.getElementById('audio');
    const cover    = document.getElementById('cover');
    const titleEl  = document.getElementById('title');
    const albumEl  = document.getElementById('album');
    const playBtn  = document.getElementById('play');
    const prevBtn  = document.getElementById('prev');
    const nextBtn  = document.getElementById('next');
    const progress = document.getElementById('progress');
    const curTime  = document.getElementById('current-time');
    const remTime  = document.getElementById('remaining-time');
    const playlist = document.getElementById('playlist');
    const themeBtn = document.getElementById('theme-toggle');
    const lyricsBtn = document.getElementById('lyrics-btn');
    const lyricsModal = document.getElementById('lyrics-modal');
    const lyricsText  = document.getElementById('lyrics-text');
    const closeLyrics = document.getElementById('close-lyrics');
    let currentIndex = 0;
    let updatingProgress = false;

    // Genera playlist
    tracks.forEach((t, i) => {
      const li = document.createElement('li');
      li.textContent = t.src.split('/')[1].replace('.mp3','');
      li.addEventListener('click', () => loadTrack(i));
      playlist.appendChild(li);
    });

    function setActive() {
      [...playlist.children].forEach((li,i) => {
        li.classList.toggle('active', i === currentIndex);
      });
    }

    function loadTrack(i) {
      currentIndex = i;
      const t = tracks[i];
      audio.src = t.src;
      playBtn.textContent = '‚ñ∂Ô∏è';
      setActive();

      jsmediatags.read(t.src, {
        onSuccess: tag => {
          titleEl.textContent = tag.tags.title || '‚Äì';
          albumEl.textContent = tag.tags.album || '‚Äì';
          if (tag.tags.picture) {
            const { data, format } = tag.tags.picture;
            let u8 = new Uint8Array(data);
            const blob = new Blob([u8], { type: format });
            cover.src = URL.createObjectURL(blob);
          } else cover.src = 'default-cover.png';
        },
        onError: () => {
          titleEl.textContent = '‚Äì';
          albumEl.textContent = '‚Äì';
          cover.src = 'default-cover.png';
        }
      });
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    prevBtn.addEventListener('click', () => {
      loadTrack((currentIndex - 1 + tracks.length) % tracks.length);
      audio.play();
      playBtn.textContent = '‚è∏Ô∏è';
    });
    nextBtn.addEventListener('click', () => {
      loadTrack((currentIndex + 1) % tracks.length);
      audio.play();
      playBtn.textContent = '‚è∏Ô∏è';
    });
    playBtn.addEventListener('click', playPause);

    audio.addEventListener('timeupdate', () => {
      if (!updatingProgress) {
        const pct = (audio.currentTime / audio.duration) * 100;
        progress.value = pct || 0;
        curTime.textContent = formatTime(audio.currentTime);
        remTime.textContent = formatTime((audio.duration || 0) - audio.currentTime);
      }
    });

    progress.addEventListener('input', () => {
      updatingProgress = true;
      const time = (progress.value / 100) * audio.duration;
      curTime.textContent = formatTime(time);
    });
    progress.addEventListener('change', () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
      updatingProgress = false;
    });

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    audio.addEventListener('ended', () => nextBtn.click());

    // Tema chiaro/scuro
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Lyrics
    lyricsBtn.addEventListener('click', () => {
      const lyrFile = tracks[currentIndex].lyrics;
      fetch(lyrFile)
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(txt => {
          lyricsText.textContent = txt;
          lyricsModal.style.display = 'flex';
        })
        .catch(() => {
          lyricsText.textContent = 'Testo non disponibile.';
          lyricsModal.style.display = 'flex';
        });
    });
    closeLyrics.addEventListener('click', () => {
      lyricsModal.style.display = 'none';
    });

    // Avvia il primo
    loadTrack(0);
  </script>
</body>
</html>
