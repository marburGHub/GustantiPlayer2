<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustanti Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS INVARIATO DALL'ULTIMA VERSIONE --- */
         :root {
            --primary-color: #3b82f6; /* blue-500 */
            --secondary-color: #60a5fa; /* blue-400 */
            --text-color: #1f2937;
            --background-color: #f9fafb;
            --surface-color: #ffffff;
            --surface-color-hover: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --progress-bg: #e5e7eb;
        }

        .dark-theme {
            --primary-color: #60a5fa; /* blue-400 */
            --secondary-color: #93c5fd; /* blue-300 */
            --text-color: #f9fafb;
            --background-color: #111827;
            --surface-color: #1f2937;
            --surface-color-hover: #374151;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --progress-bg: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: var(--surface-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            position: relative;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px;
        }

        .content-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .player-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lyrics-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-left: 1px solid var(--border-color);
            display: none;
            max-height: 500px;
            overflow-y: auto;
        }

        .lyrics-section h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .lyrics-content {
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .cover-container {
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .cover-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
             /* Aggiungi uno sfondo leggero per il caricamento o errore */
             background-color: var(--progress-bg);
        }

        .song-info,
        .progress-container,
        .controls,
        .volume-container,
        .show-lyrics-btn {
            width: 100%;
            max-width: 400px;
        }


        .song-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-album {
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .progress-container {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--progress-bg);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            border-radius: 3px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: transform 0.2s, color 0.2s;
        }

        .control-btn:hover {
            color: var(--primary-color);
        }

        .control-btn.large {
            font-size: 2rem;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .volume-icon {
            margin-right: 10px;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background-color: var(--progress-bg);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        .show-lyrics-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: background-color 0.2s;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .show-lyrics-btn:hover {
            background-color: var(--secondary-color);
        }

        .playlist-container {
            border-radius: 12px;
            background-color: var(--surface-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
        }

        .playlist-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .playlist {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: var(--surface-color-hover);
        }

        .playlist-item.active {
            background-color: hsla(from var(--primary-color) h s l / 0.1);
        }

        .playlist-item-number {
            margin-right: 15px;
            font-weight: bold;
            color: var(--primary-color);
            width: 25px;
            text-align: center;
        }

        .playlist-item-title {
            flex: 1;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .lyrics-section {
                border-left: none;
                border-top: 1px solid var(--border-color);
                max-height: 300px;
            }

            .player-section {
                min-width: 100%;
                align-items: stretch;
            }

             .cover-container,
             .song-info,
             .progress-container,
             .controls,
             .volume-container,
             .show-lyrics-btn {
                max-width: none;
             }

            .lyrics-section {
                min-width: 100%;
            }

            .playlist-item {
                padding: 12px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="player-header">
                <div class="logo">Gustanti Player</div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="content-container">
                <div class="player-section">
                    <div class="cover-container">
                        <!-- Immagine di default iniziale, verrà sostituita -->
                        <img src="default-cover.png" alt="Album Cover" class="cover-art" id="coverArt">
                    </div>
                    <div class="song-info">
                        <!-- Titolo iniziale, verrà sostituito -->
                        <div class="song-title" id="songTitle">Caricamento...</div>
                        <!-- Album fisso -->
                        <div class="song-album" id="songAlbum">Gustanti Viaggiatori</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">00:00</span>
                            <span id="totalTime">00:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn large" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="volume-container">
                        <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
                    </div>
                    <button class="show-lyrics-btn" id="lyricsBtn">Mostra testo</button>
                </div>
                <div class="lyrics-section" id="lyricsSection">
                    <h3>Testo della canzone</h3>
                    <div class="lyrics-content" id="lyricsContent">
                        Seleziona una canzone per visualizzare il testo.
                    </div>
                </div>
            </div>
        </div>
        <div class="playlist-container">
            <div class="playlist-header">Playlist</div>
            <!-- La playlist verrà popolata da JS -->
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <script>
        // Attende il caricamento del DOM
        document.addEventListener('DOMContentLoaded', async function() { // Aggiunto async qui
            // Get DOM elements
            const audioPlayer = new Audio();
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const coverArt = document.getElementById('coverArt');
            const songTitleEl = document.getElementById('songTitle'); // Rinominato per chiarezza
            const songAlbumEl = document.getElementById('songAlbum'); // Rinominato per chiarezza
            const playlistEl = document.getElementById('playlist');  // Rinominato per chiarezza
            const themeToggle = document.getElementById('themeToggle');
            const lyricsBtn = document.getElementById('lyricsBtn');
            const lyricsSection = document.getElementById('lyricsSection');
            const lyricsContent = document.getElementById('lyricsContent');

            // --- NUOVO: Array per contenere i titoli letti dal file ---
            let songTitlesList = [];
            const defaultAlbumTitle = "Gustanti Viaggiatori"; // Album fisso

            // Playlist data (solo percorsi audio e lyrics)
            const songs = [
                { src: 'audio/1 - Intro.mp3', lyrics: 'lyrics/1 - Intro.txt' },
                { src: 'audio/2 - La Forza Gentile.mp3', lyrics: 'lyrics/2 - La Forza Gentile.txt' },
                { src: 'audio/3 - Vineyard Driver.mp3', lyrics: 'lyrics/3 - Vineyard Driver.txt' },
                { src: 'audio/4 - Giardino dei colori.mp3', lyrics: 'lyrics/4 - Giardino dei colori.txt' },
                { src: "audio/5 - L'imbianchino e il campione.mp3", lyrics: "lyrics/5 - L'imbianchino e il campione.txt" },
                { src: "audio/6 - L'Alchimista dei Sensi.mp3", lyrics: "lyrics/6 - L'Alchimista dei Sensi.txt" },
                { src: 'audio/7 - Digital Renaissance Man.mp3', lyrics: 'lyrics/7 - Digital Renaissance Man.txt' },
                { src: 'audio/8 - Gustanti Viaggiatori.mp3', lyrics: 'lyrics/8 - Gustanti Viaggiatori.txt' }
            ];

            let currentSongIndex = 0;
            let isPlaying = false;
            let lyricsVisible = false;

            // --- NUOVO: Funzione per caricare i titoli dal file TXT ---
            async function loadTitles() {
                try {
                    const response = await fetch('lyrics/titoli.txt');
                    if (!response.ok) {
                        throw new Error(`Errore HTTP: ${response.status}`);
                    }
                    const text = await response.text();
                    // Divide per newline, rimuove righe vuote e spazi bianchi inizio/fine
                    songTitlesList = text.split('\n')
                                        .map(title => title.trim())
                                        .filter(title => title.length > 0);
                    console.log("Titoli caricati:", songTitlesList);
                    if (songTitlesList.length !== songs.length) {
                        console.warn(`Attenzione: Il numero di titoli (${songTitlesList.length}) non corrisponde al numero di canzoni (${songs.length}). Verranno usati i nomi file come fallback.`);
                    }
                } catch (error) {
                    console.error('Errore nel caricamento del file titoli.txt:', error);
                    // Se il file non carica, songTitlesList rimarrà vuoto
                    // e useremo i nomi file come fallback
                }
            }

            // --- NUOVO: Funzione helper per ottenere il titolo corretto ---
            function getTitle(index) {
                // Prova a prendere il titolo dalla lista caricata
                if (songTitlesList && index < songTitlesList.length) {
                    return songTitlesList[index];
                }
                // Fallback: estrai titolo dal nome file MP3
                return getFilenameTitle(songs[index].src);
            }

            // --- NUOVO: Funzione helper per ottenere il percorso della copertina ---
            function getCoverPath(index) {
                // Assumiamo che le copertine siano .jpg
                return `lyrics/copertina${index + 1}.jpg`;
            }

            // Estrae il titolo dal nome del file (usato come fallback)
            function getFilenameTitle(src) {
                try {
                    const filename = src.split('/').pop();
                    const decodedFilename = decodeURIComponent(filename);
                    return decodedFilename.replace('.mp3', '').replace(/^\d+\s*-\s*/, ''); // Rimuove "N - " iniziale se presente
                } catch (e) {
                    console.error("Errore nell'estrarre il nome del file:", e);
                    return "Traccia sconosciuta";
                }
            }


            // Initialize player
            async function init() { // Aggiunto async qui
                // --- NUOVO: Carica i titoli PRIMA di fare altro ---
                await loadTitles();

                // Popola la playlist nell'HTML
                playlistEl.innerHTML = ''; // Pulisce la lista precedente (se ce n'era)
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    const displayTitle = getTitle(index); // Ottiene il titolo corretto
                    // Formato per la playlist: "N - Titolo"
                    li.innerHTML = `
                        <span class="playlist-item-number">${index + 1}</span>
                        <span class="playlist-item-title">${index + 1} - ${displayTitle}</span>
                    `;
                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong();
                        playAudio();
                    });
                    playlistEl.appendChild(li);
                });

                // Imposta volume iniziale
                audioPlayer.volume = volumeSlider.value;
                updateVolumeIcon();

                // Controlla tema salvato
                try {
                    if (localStorage.getItem('theme') === 'dark') {
                        document.body.classList.add('dark-theme');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    } else {
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    }
                } catch (error) {
                    console.log('localStorage non disponibile:', error);
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }

                // Aggiungi event listeners (inclusi quelli per l'immagine)
                addEventListeners();

                // Mostra info della prima traccia all'avvio
                if (songs.length > 0) {
                    updateDisplay(0); // Usa la nuova funzione per aggiornare titolo, album, cover
                    updateProgress(); // Imposta tempi a 00:00
                }
            }

            // --- NUOVO: Funzione per aggiornare Titolo, Album (fisso) e Copertina ---
            function updateDisplay(index) {
                const title = getTitle(index);
                const coverPath = getCoverPath(index);

                songTitleEl.textContent = title; // Mostra solo il titolo nel player
                songAlbumEl.textContent = defaultAlbumTitle; // Album fisso
                coverArt.src = coverPath; // Imposta la copertina specifica
                // L'event listener 'error' sull'immagine gestirà il fallback a default-cover.png
            }

            // Load song (audio e lyrics) e aggiorna display
            function loadSong() {
                if (currentSongIndex < 0 || currentSongIndex >= songs.length) {
                    console.error("Indice canzone non valido:", currentSongIndex);
                    return;
                }
                const currentSong = songs[currentSongIndex];
                audioPlayer.src = currentSong.src;

                // Aggiorna display (Titolo, Album, Copertina)
                updateDisplay(currentSongIndex);

                // Aggiorna elemento attivo nella playlist
                const playlistItems = document.querySelectorAll('.playlist-item');
                playlistItems.forEach((item, index) => {
                    item.classList.toggle('active', index === currentSongIndex);
                });

                // Carica i testi
                loadLyrics();

                // Resetta la barra di avanzamento finché i metadati non sono caricati
                progress.style.width = '0%';
                currentTimeEl.textContent = "00:00";
                totalTimeEl.textContent = "00:00";
            }


            // Carica i testi
            function loadLyrics() {
                lyricsContent.textContent = "Caricamento testo...";
                 if (currentSongIndex < 0 || currentSongIndex >= songs.length) {
                    lyricsContent.textContent = "Errore indice canzone.";
                    return;
                 }
                const currentSong = songs[currentSongIndex];
                if (!currentSong || !currentSong.lyrics) {
                    lyricsContent.textContent = "Percorso testo non definito.";
                    return;
                }
                const lyricsPath = currentSong.lyrics;

                fetch(lyricsPath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`File non trovato o errore: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        lyricsContent.textContent = text;
                    })
                    .catch(error => {
                        lyricsContent.textContent = "Testo non disponibile.";
                        console.error('Errore nel caricamento del testo:', error);
                    });
            }

            // Funzione per gestire la riproduzione audio
            function playAudio() {
                if (!audioPlayer.src) return;
                if (audioPlayer.paused) {
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("Errore durante play():", error);
                            isPlaying = false;
                            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        });
                    }
                }
            }

            // Funzione per gestire la pausa
            function pauseAudio() {
                audioPlayer.pause();
            }

            // Azione bottone Play/Pause
            function playPause() {
                 if (!audioPlayer.src && songs.length > 0) {
                    currentSongIndex = 0;
                    loadSong();
                    return;
                }
                if (isPlaying) pauseAudio();
                else playAudio();
            }

            // Traccia Precedente
            function playPrevious() {
                if (songs.length === 0) return;
                const wasPlaying = isPlaying;
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong();
                if (wasPlaying) playAudio(); // Tenta di riprendere la riproduzione
                else playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }

            // Traccia Successiva (anche chiamata da 'ended')
            function playNext() {
                if (songs.length === 0) return;
                const wasPlaying = isPlaying;
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong();
                if (wasPlaying || event?.type === 'ended') { // Se finisce la canzone, riproduci la successiva
                     playAudio();
                } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }


            // Aggiorna barra progresso
            function updateProgress() {
                const duration = audioPlayer.duration;
                const currentTime = audioPlayer.currentTime;
                if (!isNaN(duration) && duration > 0) {
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                } else {
                    progress.style.width = '0%';
                    currentTimeEl.textContent = "00:00";
                    totalTimeEl.textContent = "00:00";
                }
            }

            // Formatta tempo MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // Imposta progresso al click
            function setProgress(e) {
                const width = progressBar.clientWidth;
                const clickPosition = e.offsetX;
                const duration = audioPlayer.duration;
                if (!isNaN(duration) && duration > 0) {
                    audioPlayer.currentTime = (clickPosition / width) * duration;
                }
            }

            // Aggiorna icona volume
            function updateVolumeIcon() {
                const volume = audioPlayer.volume;
                const muted = audioPlayer.muted;
                if (muted || volume === 0) volumeIcon.className = 'fas fa-volume-mute volume-icon';
                else if (volume < 0.5) volumeIcon.className = 'fas fa-volume-down volume-icon';
                else volumeIcon.className = 'fas fa-volume-up volume-icon';
            }

            // Cambia tema
            function toggleTheme() {
                const isDark = document.body.classList.toggle('dark-theme');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); }
                catch (error) { console.log('localStorage non disponibile:', error); }
            }

            // Mostra/nascondi testi
            function toggleLyrics() {
                lyricsVisible = !lyricsVisible;
                lyricsSection.style.display = lyricsVisible ? 'block' : 'none';
                lyricsBtn.textContent = lyricsVisible ? 'Nascondi testo' : 'Mostra testo';
            }

            // Aggiunge tutti gli event listeners
            function addEventListeners() {
                playPauseBtn.addEventListener('click', playPause);
                prevBtn.addEventListener('click', playPrevious);
                nextBtn.addEventListener('click', playNext);
                progressBar.addEventListener('click', setProgress);
                audioPlayer.addEventListener('timeupdate', updateProgress);
                audioPlayer.addEventListener('loadedmetadata', updateProgress);
                audioPlayer.addEventListener('ended', playNext); // Va alla prossima alla fine
                audioPlayer.addEventListener('play', () => { isPlaying = true; playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; });
                audioPlayer.addEventListener('pause', () => { isPlaying = false; playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; });
                volumeSlider.addEventListener('input', () => { audioPlayer.muted = false; audioPlayer.volume = volumeSlider.value; });
                audioPlayer.addEventListener('volumechange', updateVolumeIcon);
                volumeIcon.addEventListener('click', () => { audioPlayer.muted = !audioPlayer.muted; volumeSlider.value = audioPlayer.muted ? 0 : audioPlayer.volume; updateVolumeIcon(); });
                themeToggle.addEventListener('click', toggleTheme);
                lyricsBtn.addEventListener('click', toggleLyrics);
                audioPlayer.addEventListener('canplay', updateProgress);
                audioPlayer.addEventListener('error', (e) => {
                    console.error('Errore elemento Audio:', audioPlayer.error);
                    songTitleEl.textContent = "Errore traccia";
                    songAlbumEl.textContent = "";
                    coverArt.src = "default-cover.png"; // Fallback cover su errore audio
                    isPlaying = false; playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; updateProgress();
                });

                // --- NUOVO: Event listener per errore caricamento immagine copertina ---
                coverArt.addEventListener('error', () => {
                    console.warn(`Copertina non trovata o errore nel caricamento: ${coverArt.src}. Uso default.`);
                    coverArt.src = 'default-cover.png'; // Fallback se l'immagine specifica non carica
                });
            }

            // --- Avvia l'inizializzazione (che ora è asincrona) ---
            init().catch(error => {
                console.error("Errore durante l'inizializzazione del player:", error);
                // Mostra un messaggio di errore all'utente se necessario
                songTitleEl.textContent = "Errore Player";
            });
        });
    </script>
</body>
</html>
