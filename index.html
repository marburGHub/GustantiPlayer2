<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo aggiornato nella scheda del browser (opzionale, ma coerente) -->
    <title>Gustanti Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Non serve più jsmediatags se non lo usiamo -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.8/jsmediatags.min.js"></script> -->
    <style>
        /* --- MODIFICA COLORI --- */
        :root {
            /* Blu più classico come primario */
            --primary-color: #3b82f6; /* blue-500 */
            /* Blu leggermente più chiaro per hover/secondario */
            --secondary-color: #60a5fa; /* blue-400 */
            --text-color: #1f2937;
            --background-color: #f9fafb;
            --surface-color: #ffffff;
            --surface-color-hover: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --progress-bg: #e5e7eb;
        }

        .dark-theme {
            /* Blu più chiaro/brillante per tema scuro */
            --primary-color: #60a5fa; /* blue-400 */
            /* Blu ancora più chiaro per hover/secondario scuro */
            --secondary-color: #93c5fd; /* blue-300 */
            --text-color: #f9fafb;
            --background-color: #111827;
            --surface-color: #1f2937;
            --surface-color-hover: #374151;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --progress-bg: #4b5563;
        }
        /* --- FINE MODIFICA COLORI --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border-radius: 12px;
            background-color: var(--surface-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            position: relative;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px;
        }

        .content-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .player-section {
            flex: 1;
            min-width: 300px; /* Mantiene una larghezza minima */
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* Aggiunta per centrare contenuto quando la sezione è larga */
            align-items: center;
        }

        .lyrics-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-left: 1px solid var(--border-color);
            display: none; /* Inizialmente nascosto */
            max-height: 500px; /* Potrebbe necessitare aggiustamento */
            overflow-y: auto;
        }

        .lyrics-section h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .lyrics-content {
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .cover-container {
            width: 100%; /* Occupa la larghezza del suo contenitore (.player-section) */
            /* --- MODIFICA DIMENSIONE MAX COPERTINA --- */
            max-width: 400px; /* Limita la larghezza massima della copertina */
            margin-left: auto; /* Centra se più stretto del contenitore */
            margin-right: auto; /* Centra se più stretto del contenitore */
            /* --- FINE MODIFICA --- */
            height: 0;
            padding-bottom: 100%; /* Mantiene l'aspetto quadrato basato sulla larghezza */
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .cover-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Assicurarsi che gli elementi sotto la copertina usino la larghezza disponibile */
        .song-info,
        .progress-container,
        .controls,
        .volume-container,
        .show-lyrics-btn {
            width: 100%;
             /* Limita anche questi alla larghezza della copertina per coerenza */
            max-width: 400px;
        }


        .song-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-album {
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .progress-container {
            /* width: 100%; */ /* Già impostato sopra */
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--progress-bg);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            border-radius: 3px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            /* width: 100%; */ /* Già impostato sopra */
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: transform 0.2s, color 0.2s;
        }

        .control-btn:hover {
            color: var(--primary-color);
        }

        .control-btn.large {
            font-size: 2rem;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
             /* width: 100%; */ /* Già impostato sopra */
        }

        .volume-icon {
            margin-right: 10px;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background-color: var(--progress-bg);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        .show-lyrics-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: background-color 0.2s;
            /* Rimosso align-self: center perché player-section ora usa align-items: center */
            /* align-self: center; */
            /* width: auto; */ /* Non serve limitare la larghezza qui */
            max-width: fit-content; /* Fa sì che il bottone non sia enorme */
            margin-left: auto;
            margin-right: auto;
        }

        .show-lyrics-btn:hover {
            background-color: var(--secondary-color);
        }

        .playlist-container {
            border-radius: 12px;
            background-color: var(--surface-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
        }

        .playlist-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .playlist {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: var(--surface-color-hover);
        }

        /* Usare var(--primary-color) con trasparenza per lo sfondo attivo */
        .playlist-item.active {
             /* Es: 10% opacità del colore primario */
            background-color: hsla(from var(--primary-color) h s l / 0.1);
        }

        .playlist-item-number {
            margin-right: 15px;
            font-weight: bold;
            color: var(--primary-color);
            width: 25px;
            text-align: center;
        }

        .playlist-item-title {
            flex: 1;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .lyrics-section {
                border-left: none;
                border-top: 1px solid var(--border-color);
                max-height: 300px; /* Riduce altezza su mobile */
            }

            .player-section {
                min-width: 100%;
                /* Rimuove align-items: center su mobile per usare tutta la larghezza */
                align-items: stretch;
            }

            /* Su mobile, la copertina e i controlli possono usare più larghezza */
             .cover-container,
             .song-info,
             .progress-container,
             .controls,
             .volume-container,
             .show-lyrics-btn {
                max-width: none; /* Rimuove il limite max-width */
             }

            .lyrics-section {
                min-width: 100%;
            }

            .playlist-item {
                padding: 12px;
            }
        }

        /* Scroll bar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <div class="player-header">
                <!-- --- MODIFICA TITOLO PLAYER --- -->
                <div class="logo">Gustanti Player</div>
                <!-- --- FINE MODIFICA --- -->
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="content-container">
                <div class="player-section">
                    <div class="cover-container">
                        <img src="default-cover.png" alt="Album Cover" class="cover-art" id="coverArt">
                    </div>
                    <div class="song-info">
                        <div class="song-title" id="songTitle">Seleziona una traccia</div>
                        <!-- Album non più letto da ID3, quindi mettiamo un placeholder generico -->
                        <div class="song-album" id="songAlbum">Playlist Corrente</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">00:00</span>
                            <span id="totalTime">00:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn large" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="volume-container">
                        <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
                    </div>
                    <button class="show-lyrics-btn" id="lyricsBtn">Mostra testo</button>
                </div>
                <div class="lyrics-section" id="lyricsSection">
                    <h3>Testo della canzone</h3>
                    <div class="lyrics-content" id="lyricsContent">
                        Seleziona una canzone per visualizzare il testo.
                    </div>
                </div>
            </div>
        </div>
        <div class="playlist-container">
            <div class="playlist-header">Playlist</div>
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT INVARIATO ---
        // (Utilizza ancora la logica precedente per caricare audio, testi,
        // gestire play/pausa, volume, tema, ecc. ma senza il tentativo
        // di leggere gli ID3 tag con jsmediatags)
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const audioPlayer = new Audio();
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const coverArt = document.getElementById('coverArt');
            const songTitle = document.getElementById('songTitle');
            const songAlbum = document.getElementById('songAlbum'); // Ancora referenziato, ma impostato staticamente sopra
            const playlist = document.getElementById('playlist');
            const themeToggle = document.getElementById('themeToggle');
            const lyricsBtn = document.getElementById('lyricsBtn');
            const lyricsSection = document.getElementById('lyricsSection');
            const lyricsContent = document.getElementById('lyricsContent');

            // Playlist data
            const songs = [
                { src: 'audio/1 - Intro.mp3', lyrics: 'lyrics/1 - Intro.txt' },
                { src: 'audio/2 - La Forza Gentile.mp3', lyrics: 'lyrics/2 - La Forza Gentile.txt' },
                { src: 'audio/3 - Vineyard Driver.mp3', lyrics: 'lyrics/3 - Vineyard Driver.txt' },
                { src: 'audio/4 - Giardino dei colori.mp3', lyrics: 'lyrics/4 - Giardino dei colori.txt' },
                { src: "audio/5 - L'imbianchino e il campione.mp3", lyrics: "lyrics/5 - L'imbianchino e il campione.txt" },
                { src: "audio/6 - L'Alchimista dei Sensi.mp3", lyrics: "lyrics/6 - L'Alchimista dei Sensi.txt" },
                { src: 'audio/7 - Digital Renaissance Man.mp3', lyrics: 'lyrics/7 - Digital Renaissance Man.txt' },
                { src: 'audio/8 - Gustanti Viaggiatori.mp3', lyrics: 'lyrics/8 - Gustanti Viaggiatori.txt' }
            ];

            let currentSongIndex = 0;
            let isPlaying = false;
            let lyricsVisible = false;

            // Non serve più jsmediatags
            // const jsmediatags = window.jsmediatags;

            // Initialize player
            function init() {
                // Create playlist items
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item';
                    li.innerHTML = `
                        <span class="playlist-item-number">${index + 1}</span>
                        <span class="playlist-item-title">${getSongTitle(song.src)}</span>
                    `;
                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong();
                        // Tenta di avviare la riproduzione al click sulla playlist
                        playAudio();
                    });
                    playlist.appendChild(li);
                });

                // Set initial volume
                audioPlayer.volume = volumeSlider.value;
                updateVolumeIcon(); // Aggiorna icona volume all'avvio

                // Check for saved theme
                try {
                    if (localStorage.getItem('theme') === 'dark') {
                        document.body.classList.add('dark-theme');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    } else {
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    }
                } catch (error) {
                    console.log('localStorage non disponibile:', error);
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // Default icon
                }

                // Add event listeners
                addEventListeners();

                // Load initial info (titolo da filename, cover default)
                if (songs.length > 0) {
                    loadInitialDisplay(songs[0].src);
                }
            }

            // Extract song title from file path (fallback)
            function getSongTitle(src) {
                try {
                    const filename = src.split('/').pop();
                    const decodedFilename = decodeURIComponent(filename);
                    return decodedFilename.replace('.mp3', '');
                } catch (e) {
                    console.error("Errore nell'estrarre il nome del file:", e);
                    return "Traccia sconosciuta";
                }
            }

            // Load initial display without loading audio
             function loadInitialDisplay(songPath) {
                songTitle.textContent = getSongTitle(songPath);
                songAlbum.textContent = "Playlist Corrente"; // Testo statico definito nell'HTML
                coverArt.src = "default-cover.png";
                updateProgress(); // Imposta i tempi a 00:00
             }


            // Load song (audio and lyrics)
            function loadSong() {
                const currentSong = songs[currentSongIndex];
                audioPlayer.src = currentSong.src;
                 // Non chiamare audioPlayer.load() qui, il browser lo fa implicitamente con src
                 // audioPlayer.load();

                // Update active playlist item
                const playlistItems = document.querySelectorAll('.playlist-item');
                playlistItems.forEach((item, index) => {
                    item.classList.toggle('active', index === currentSongIndex);
                });

                // Update display (Title, Album [statico], Cover [default])
                songTitle.textContent = getSongTitle(currentSong.src);
                songAlbum.textContent = "Playlist Corrente"; // Testo statico
                coverArt.src = "default-cover.png"; // Sempre default cover

                // Load lyrics
                loadLyrics();

                // Reset progress bar and time until metadata is loaded
                progress.style.width = '0%';
                currentTimeEl.textContent = "00:00";
                totalTimeEl.textContent = "00:00";
            }

            // --- Funzione loadMetadata rimossa perché non usiamo ID3 ---

            // Convert array buffer to base64 string (non più usata per cover)
            function arrayBufferToBase64(buffer) {
                let binary = '';
                const bytes = new Uint8Array(buffer);
                const len = bytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            // Load lyrics
            function loadLyrics() {
                // Resetta il contenuto precedente
                lyricsContent.textContent = "Caricamento testo...";
                const currentSong = songs[currentSongIndex];
                if (!currentSong || !currentSong.lyrics) {
                    lyricsContent.textContent = "Testo non disponibile per questa canzone.";
                    return;
                }
                const lyricsPath = currentSong.lyrics;

                fetch(lyricsPath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`File non trovato o errore: ${response.statusText}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        lyricsContent.textContent = text;
                    })
                    .catch(error => {
                        lyricsContent.textContent = "Testo non disponibile per questa canzone.";
                        console.error('Errore nel caricamento del testo:', error);
                    });
            }

            // Function to handle playing audio, including browser restrictions
            function playAudio() {
                if (!audioPlayer.src) {
                    console.warn("Nessuna sorgente audio caricata.");
                    return;
                }
                 // Check if context is suspended (common issue after page load)
                if (audioPlayer.paused) {
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            // Playback started successfully
                            console.log("Audio playback started.");
                        }).catch(error => {
                            // Auto-play was prevented or another error occurred
                            console.error("Errore durante play():", error);
                            // Reset state as playback didn't start
                            isPlaying = false;
                            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                            // Inform user? Maybe a message like "Click play to start"
                        });
                    }
                }
            }

            // Function to handle pausing audio
            function pauseAudio() {
                audioPlayer.pause();
            }

            // Toggle play/pause button action
            function playPause() {
                // If no song is loaded yet, load the first one and try to play
                 if (!audioPlayer.src && songs.length > 0) {
                    currentSongIndex = 0;
                    loadSong();
                    // Don't auto-play here, let the next click handle it
                    // or rely on the 'canplay' event if needed
                    return;
                }

                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
                // State (isPlaying, button icon) is updated by 'play' and 'pause' event listeners
            }


             // Play previous song
            function playPrevious() {
                if (songs.length === 0) return;
                const wasPlaying = isPlaying; // Store previous state
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong();
                if (wasPlaying) {
                    // Wait for 'canplay' to trigger playAudio via event listener
                } else {
                     playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            // Play next song
            function playNext() {
                if (songs.length === 0) return;
                const wasPlaying = isPlaying; // Store previous state
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong();
                 if (wasPlaying) {
                     // Wait for 'canplay' to trigger playAudio via event listener
                 } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                 }
            }

            // Update progress bar
            function updateProgress() {
                const duration = audioPlayer.duration;
                const currentTime = audioPlayer.currentTime;

                if (!isNaN(duration) && duration > 0) {
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                } else {
                    progress.style.width = '0%';
                    currentTimeEl.textContent = "00:00";
                    totalTimeEl.textContent = "00:00";
                }
            }

            // Format time in mm:ss
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // Set progress when clicking on progress bar
            function setProgress(e) {
                const width = progressBar.clientWidth;
                const clickPosition = e.offsetX;
                const duration = audioPlayer.duration;

                if (!isNaN(duration) && duration > 0) {
                    audioPlayer.currentTime = (clickPosition / width) * duration;
                }
            }

            // Update volume icon based on volume level and muted state
            function updateVolumeIcon() {
                const volume = audioPlayer.volume;
                const muted = audioPlayer.muted;

                if (muted || volume === 0) {
                    volumeIcon.className = 'fas fa-volume-mute volume-icon';
                } else if (volume < 0.5) {
                    volumeIcon.className = 'fas fa-volume-down volume-icon';
                } else {
                    volumeIcon.className = 'fas fa-volume-up volume-icon';
                }
            }

            // Toggle theme
            function toggleTheme() {
                const isDark = document.body.classList.toggle('dark-theme');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                try {
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                } catch (error) {
                    console.log('localStorage non disponibile:', error);
                }
            }

            // Toggle lyrics panel
            function toggleLyrics() {
                lyricsVisible = !lyricsVisible;
                lyricsSection.style.display = lyricsVisible ? 'block' : 'none';
                lyricsBtn.textContent = lyricsVisible ? 'Nascondi testo' : 'Mostra testo';

                // Force reflow/repaint if needed, although flexbox should handle it
                 // window.dispatchEvent(new Event('resize'));
            }

            // Add all event listeners
            function addEventListeners() {
                // Player controls
                playPauseBtn.addEventListener('click', playPause);
                prevBtn.addEventListener('click', playPrevious);
                nextBtn.addEventListener('click', playNext);

                // Progress bar
                progressBar.addEventListener('click', setProgress);
                audioPlayer.addEventListener('timeupdate', updateProgress);
                audioPlayer.addEventListener('loadedmetadata', updateProgress); // Update total time when available

                // Song end event
                audioPlayer.addEventListener('ended', playNext);

                // Play/Pause state changes (update UI accordingly)
                audioPlayer.addEventListener('play', () => {
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                });
                audioPlayer.addEventListener('pause', () => {
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                });

                // Volume control
                volumeSlider.addEventListener('input', () => {
                    audioPlayer.muted = false; // Unmute if user interacts with slider
                    audioPlayer.volume = volumeSlider.value;
                    // updateVolumeIcon() is called by 'volumechange' event
                });
                 // Update icon when volume actually changes
                audioPlayer.addEventListener('volumechange', updateVolumeIcon);

                // Click volume icon to mute/unmute
                volumeIcon.addEventListener('click', () => {
                    audioPlayer.muted = !audioPlayer.muted;
                    // Slider value update is handled by 'volumechange' if needed,
                    // or we can update it manually here:
                    volumeSlider.value = audioPlayer.muted ? 0 : audioPlayer.volume;
                    updateVolumeIcon(); // Update icon immediately
                });

                // Theme toggle
                themeToggle.addEventListener('click', toggleTheme);

                // Lyrics toggle
                lyricsBtn.addEventListener('click', toggleLyrics);

                 // Evento 'canplay': update progress and potentially start play
                audioPlayer.addEventListener('canplay', () => {
                    console.log("Audio can play:", audioPlayer.src);
                    updateProgress(); // Update duration display
                    // Auto-play if it was playing before nav (handled in playNext/Prev logic)
                     // if (shouldBePlaying) playAudio(); // 'shouldBePlaying' needs managing
                });

                // Error handling for audio element
                audioPlayer.addEventListener('error', (e) => {
                    console.error('Errore elemento Audio:', audioPlayer.error);
                    songTitle.textContent = "Errore caricamento traccia";
                    songAlbum.textContent = ""; // Clear album text on error
                    coverArt.src = "default-cover.png"; // Reset cover
                    // Stop trying to play and reset button
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    updateProgress(); // Reset timers
                });
            }

            // Initialize player
            init();
        });
    </script>
</body>
